{% extends "base.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h2>All Blog Posts</h2>
{% for post in posts %}
    <div class="post-snippet">
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>By {{ post.author }} | {{ post.date_posted|date:"F d, Y" }}</p>
        <p>{{ post.content|slice:":200" }}...</p>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
