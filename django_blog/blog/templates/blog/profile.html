{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Your Profile</h1>

<form method="POST">
    {% csrf_token %}
    <p><strong>Username:</strong> {{ user_obj.username }}</p>
    <p>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" value="{{ user_obj.email }}">
    </p>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
